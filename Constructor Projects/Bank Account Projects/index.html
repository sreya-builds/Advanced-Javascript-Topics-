<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bank Account Project</title>
</head>
<body>
    <main>
        <div class="box">
            <h1>Bank Account</h1>
             <div class="container">
                <div class="account">
                    <h2>Account Holder: <span id="accountHolder"></span></h2>
                    <h2>Account Balance: Rs.<span id="balance"></span></h2> 
                    <form class="form">
                    <input type="number" id="amount" placeholder="Enter amount" />
                    </form>
                    <div class="buttons">
                        <button id="deposit">Deposit</button>
                        <button id="withdraw">Withdraw</button>
                    </div>
                </div>
             </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
